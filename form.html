<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="firstname" >first name</label>
            <input type="text" name="firstname" id="firstname" placeholder="please enter your first name">
        </p>
        <p>
            <label for="lastname">last name</label>
            <input type="text" name="lastname" id="lastname"placeholder="enter your last name">
        </p>
        <p>
            <label for="password">password</label>
            <input type="password" name="password" id="psw" placeholder="enter password">
        </p>
        <p>
            <label for="fileupload">upload file</label>
            <input type="file" name="" id="fileupload">
        </p>
        <p>
            <label for="">Date</label>
            <input type="date" name="" id="date">
        </p>
        <p>
            <label for="color">pick a color</label>
            <input type="color" name="color" id="color">
        </p>
        <p>
            <label for="time">Time</label>
            <input type="time" name="" id="time">
        </p>
        <p>
            <label for="search">Search</label>
            <input type="search" name="" id="search">
        </p>
        <br>
        <fieldset>
            <legend>gender</legend>
            <p>
                <input type="radio" name="gender" id="" value="male">
                <label for="male">male</label>
            </p>
            <p>
                <input type="radio" name="gender" id="" value="female">
                <label for="female">female</label>
            </p>
            <p>
                <input type="radio" name="gender" id="" value="other">
                <label for="other">other</label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>do you have a pet</legend>
            <p>
                <input type="checkbox" name="pet">
                <label for="male">cat</label>
            </p>
            <p>
                <input type="checkbox" name="pet">
                <label for="female">dog</label>
            </p>
            <p>
                <input type="checkbox" name="pet">
                <label for="other">lion</label>
            </p>
        </fieldset>
        <br>
        <label for="">fovourite cofee</label>
        <select name="" id="">
            <optgroup>
                <option value="">latte</option>
                <option value="">cappucino</option>
                <option value="">milk</option>
            </optgroup>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>send me a message</legend>
            <textarea name="" id="" placeholder="type in your message" cols="30" rows="10"></textarea>
        </fieldset>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">submit</button>
        <button type="button" value="login">login</button>
    </form>
</body>
</html>
